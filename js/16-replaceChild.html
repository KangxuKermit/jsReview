	var city = document.getElementById("city");
	var liBJ = document.getElementById("bj");
	var liFK = document.getElementById("fk");
	
	liBJ.onclick = function() {
		// replaceChild(newChild: Node, oldChild: Node): Node
		//cloneNode() 如果不写true，只克隆标签和标签属性
		city.replaceChild(liFK.cloneNode(true), liBJ);
	}
